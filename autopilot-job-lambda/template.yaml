  RestApiBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: RestApiBuildProject
      ServiceRole: !Ref ServiceBuildRoleArn
      BadgeEnabled: true
      Artifacts:
        Type: NO_ARTIFACTS
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:1.0
        PrivilegedMode: true
      Source:
        Type: GITHUB
        Location: https://github.com/OElesin/sagemaker-autopilot-step-functions.git
        BuildSpec: buildspec_deploy_api.yaml
      TimeoutInMinutes: 10
      Tags:
        - Key: 'provider'
          Value: 'elesin.olalekan@gmail.com'

  WorkflowExecRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: WorkflowExecRole
      Path: '/'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Action:
              - sts:AssumeRole
            Effect: Allow
            Principal:
              Service:
                - states.amazonaws.com
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/CloudWatchEventsFullAccess

  SageMakerExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: SageMakerExecutionRole
      Path: '/service-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Action:
              - sts:AssumeRole
            Effect: Allow
            Principal:
              Service:
                - sagemaker.amazonaws.com
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonS3FullAccess
        - arn:aws:iam::aws:policy/AmazonSageMakerFullAccess

  WorkflowExecPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: 'WorkflowExecPolicy'
      PolicyDocument:
        Statement:
          - Effect: Allow
            Action: iam:PassRole
            Resource: '*'
            Condition:
              StringEquals:
                iam:PassedToService: sagemaker.amazonaws.com
          - Effect: Allow
            Action:
              - events:DescribeRule
              - events:PutRule
              - events:PutTargets
            Resource:
              - !Sub arn:aws:events:${AWS::Region}:${AWS::AccountId}:rule/StepFunctionsGetEventsForSageMakerTrainingJobsRule
          - Effect: Allow
            Action:
              - sagemaker:CreateModel
              - sagemaker:DeleteEndpointConfig
              - sagemaker:DescribeTrainingJob
              - sagemaker:CreateEndpoint
              - sagemaker:StopTrainingJob
              - sagemaker:CreateTrainingJob
              - sagemaker:UpdateEndpoint
              - sagemaker:CreateEndpointConfig
              - sagemaker:DeleteEndpoint
            Resource:
              - arn:aws:sagemaker:*:*:*
          - Effect: Allow
            Action:
              - lambda:InvokeFunction
              - lambda:InvokeAsync
            Resource:
              - !GetAtt CreateAutopilotJobFunction.Arn
              - !GetAtt CheckAutopilotJobStatusFunction.Arn
          - Effect: Allow
            Action:
              - codebuild:StartBuild
              - codebuild:StopBuild
              - codebuild:BatchGetBuilds
              - codebuild:BatchGetReports
            Resource:
              - !GetAtt RestApiBuildProject.Arn
      Roles:
        - !Ref WorkflowExecRole

  WorkflowRoleParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: AutopilotWorkflowExecRole
      Type: String
      Value: !GetAtt WorkflowExecRole.Arn
      Description: 'AWS SageMaker Autopilot Step Functions workflow execution role arn.'

  RestApiBuildProjectParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: RestApiBuildProject
      Type: String
      Value: !Ref RestApiBuildProject
      Description: 'CodeBuild Project Name for deploying REST API.'

  SageMakerExecutionRoleParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: SageMakerExecutionRole
      Type: String
      Value: !GetAtt SageMakerExecutionRole.Arn
      Description: 'AWS SageMaker execution role arn.'

Outputs:
  WorkflowExecArn:
    Value: !GetAtt WorkflowExecRole.Arn
    Export:
      Name: AutopilotWorkflowExecRole