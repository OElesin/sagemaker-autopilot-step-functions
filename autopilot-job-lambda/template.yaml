AWSTemplateFormatVersion : '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: A sample SAM template for deploying Lambda functions.

Parameters:
  S3ApiCodePath:
    Type: String
  ServiceBuildRoleArn:
    Type: String

Resources:
  CreateAutopilotJobFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: app.lambda_handler
      FunctionName: 'CreateAutopilotJob'
      Description: 'Create SageMaker Autopilot Job'
      CodeUri: create-autopilot/
      Runtime: python3.7
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - lambda:InvokeFunction
                - lambda:InvokeAsync
              Resource: '*'
            - Effect: Allow
              Action:
                - sagemaker:CreateAutoMLJob
                - sagemaker:CreateTrainingJob
                - iam:PassRole
              Resource: '*'
            - Effect: Allow
              Action:
                - s3:CreateBucket
                - s3:PutObject
              Resource: arn:aws:s3:::sagemaker-*

  CheckAutopilotJobStatusFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: app.lambda_handler
      CodeUri: check-autopilot-status/
      Runtime: python3.7
      FunctionName: 'CheckAutopilotJobStatus'
      Description: 'Checks SageMaker Autopilot Job Status'
      Policies:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action:
              - lambda:InvokeFunction
              - lambda:InvokeAsync
            Resource: '*'
          - Effect: Allow
            Action:
              - sagemaker:DescribeAutoMLJob
              - sagemaker:DescribeTrainingJob
            Resource: '*'

